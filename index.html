<!DOCTYPE html>
<html>
  <head>
    <title>Cat Catalogue | Home</title>
    <meta name="description" content="A Catalogue of cats available for adoption" />
    <link rel="stylesheet" href="style.css" />
    <script src ="data.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Cat Catalogue</h1>
    </header>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Cat Name</h2>
        <img src="" alt="Cat photo" />
        <ul>
          <li>Age</li>
          <li>Sex</li>
          <li>Description</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
    </div>
  </body>
</html>
