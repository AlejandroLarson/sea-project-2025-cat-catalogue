<!DOCTYPE html>
<html>
  <head>
    <title> Snap Cat Rescue | Home</title>
    <meta name="description" content="A Catalogue of cats available for adoption" />
    <link rel="stylesheet" href="style.css" />
    <script src ="data.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="main-header">
      
      <h1 class="title"><img src="images/snapcat_emoji.jpg" alt="Cat Logo" class="snapcat-logo"><br>Snap Cat Rescue</h1>
    </header>
    <div class = "filter-search-wrapper">
      <div class="filter-sort-section">
        <div class = "filters">
          <label>Filter by:</label>
          <select id="breedFilter">
            <option value="">All Breeds</option>
            <option value="Domestic Shorthair">Domestic Shorthair</option>
            <option value="Domestic Mediumhair">Domestic Mediumhair</option>
            <option value="Domestic Longhair">Domestic Longhair</option>
            <option value="Maine Coon">Maine Coon</option>
            <option value="Russian Blue">Russian Blue</option>
            <option value="Siamese">Siamese</option>
          </select>

          <select id="patternFilter">
            <option value="">All Patterns</option>
            <option value="Solid">Solid</option>
            <option value="Bicolor">Bicolor</option>
            <option value="Tabby">Tabby</option>
            <option value="Tuxedo">Tuxedo</option>
            <option value="Tortoiseshell">Tortoiseshell</option>
          </select>

          <select id="colorFilter">
            <option value="">All Colors</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Brown">Brown</option>
            <option value="Orange">Orange</option>
            <option value="Gray">Gray</option>
          </select>

          <select id="sexFilter">
            <option value="">Any Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class = "sorts">
            <label>Sort by:</label>
            <select id="sortSelect">
              <option value="">None</option>
              <option value="name-asc">Name A-Z</option>
              <option value="name-desc">Name Z-A</option>
              <option value="age-asc">Age Ascending</option>
              <option value="age-desc">Age Descending</option>
            </select>
        </div>
      </div>
  
    <div class = "search-section">
      <label for="searchName">Search by Name:</label>
      <input type="text" id="searchName" placeholder="Enter name (or leave blank)" />
      <button onclick = "applyFilterSearchSort()"id="searchBtn">Search</button>
      <button onclick = "resetAll()" id="resetBtn">Reset</button>
    </div>
  </div>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <img src="" alt="Cat photo" />
        <h2>Cat Name</h2>
        <ul>
        </ul>
        <p class="card-description"></p>
      </div>
    </div>
    <div class="footer">
      <div class = "footer-btns">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
      </div>
      <p class = "attribution">
        Background by <a href="https://www.vecteezy.com/vector-art/3832757-dog-and-cat-paw-pattern-background" target ="_blank">Vectors by Vecteezy</a><br>
        Snapchat cat logo <a href = "https://www.pinterest.com/pin/mint-aesthetic-snapchat-app-icon--18295942228912280/" target = "_blank">source</a>
      </p>
    </div>
  </body>
</html>
